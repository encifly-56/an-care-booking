<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>安管家預約表單</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #e9e2da;
      color: #1b2a42;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1b2a42;
    }
    form {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 16px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #1b2a42;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 24px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c6b699;
    }
    .hidden {
      display: none;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>安管家照護預約表單</h1>
  <form id="bookingForm">
    <label>預約類別</label>
    <select name="category" id="category" required>
      <option value="">請選擇</option>
      <option value="care">照顧人力</option>
      <option value="course">紓壓／課程</option>
    </select>

    <label>服務項目</label>
    <select name="service" id="service" required>
      <option value="">請先選擇預約類別</option>
    </select>

    <!-- 語言欄位 -->
    <div id="languageSection" class="hidden">
      <label>語言（可複選）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="language" value="國語">國語</label>
        <label><input type="checkbox" name="language" value="台語">台語</label>
        <label><input type="checkbox" name="language" value="客語">客語</label>
        <label><input type="checkbox" name="language" value="英文">英文</label>
      </div>
    </div>

    <!-- 頻率欄位 -->
    <div id="careFrequencySection" class="hidden">
      <label>頻率（照顧人力）</label>
      <select name="careFrequency">
        <option value="">請選擇</option>
        <option value="短期">短期</option>
        <option value="長期">長期</option>
      </select>
    </div>

    <div id="courseFrequencySection" class="hidden">
      <label>頻率（課程類）</label>
      <select name="courseFrequency">
        <option value="">請選擇</option>
        <option value="短期">短期</option>
        <option value="長期">長期</option>
      </select>
    </div>

    <div id="houseworkFrequencySection" class="hidden">
      <label>頻率（家事人員）</label>
      <select name="houseworkFrequency">
        <option value="">請選擇</option>
        <option value="短期">短期</option>
        <option value="長期">長期</option>
      </select>
    </div>

    <!-- 時段欄位 -->
    <div id="courseTimesSection" class="hidden">
      <label>時段（可複選）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="courseTimes" value="上午">上午</label>
        <label><input type="checkbox" name="courseTimes" value="中午">中午</label>
        <label><input type="checkbox" name="courseTimes" value="下午">下午</label>
        <label><input type="checkbox" name="courseTimes" value="傍晚">傍晚</label>
      </div>
    </div>

    <button type="submit">送出預約</button>
  </form>

  <script>
    const serviceOptions = {
      care: ["急診陪伴員", "特別護理師", "高階管家", "自費看護", "居家照顧人員", "家事人員"],
      course: ["居家護理師", "指導外籍看護照顧技巧", "指導肌力核心訓練", "芳療紓壓"]
    };

    document.addEventListener("DOMContentLoaded", () => {
      const category = document.getElementById("category");
      const service = document.getElementById("service");

      category.addEventListener("change", () => {
        const type = category.value;
        const options = serviceOptions[type] || [];
        service.innerHTML = '<option value="">請選擇服務項目</option>';
        options.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          service.appendChild(opt);
        });
      });

      const courseExtraFields = ["居家護理師", "指導外籍看護照顧技巧", "指導肌力核心訓練", "芳療紓壓"];
      const careWithFrequency = ["特別護理師", "高階管家", "自費看護", "居家照顧人員"]

      service.addEventListener("change", () => {
        const selected = service.value;
        document.getElementById("languageSection").classList.remove("hidden");
        document.getElementById("courseTimesSection").classList.toggle("hidden", !courseExtraFields.includes(selected));
        document.getElementById("courseFrequencySection").classList.toggle("hidden", !courseExtraFields.includes(selected));
        document.getElementById("houseworkFrequencySection").classList.toggle("hidden", selected !== "家事人員");
        document.getElementById("careFrequencySection").classList.toggle("hidden", !careWithFrequency.includes(selected));
      });
    });
  </script>
</body>
</html>
